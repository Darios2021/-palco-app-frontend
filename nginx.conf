# /etc/nginx/conf.d/default.conf

# DNS público para resolver el backend por FQDN
resolver 1.1.1.1 8.8.8.8 valid=30s ipv6=off;

# WebSocket/HTTP2 upgrade
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- App SPA ---
  location / {
    # Sirve estáticos y fallback a index.html (Vue Router modo history)
    try_files $uri $uri/ /index.html;
  }

  # --- Proxy a backend público ---
  # Tu frontend llama a /api/... y acá lo enviamos al backend real
  location /api/ {
    proxy_pass https://palco-app-backend.cingulado.org; # conserva /api/... en la URI
    proxy_set_header Host palco-app-backend.cingulado.org; # SNI correcto para TLS
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;
  }

  # (opcional) cache básico de estáticos
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }
}
